<form>
  <mat-card>
    <ng-container [ngSwitch]="item?.recordType">
      <app-record-editor-type-a *ngSwitchCase="'A'"></app-record-editor-type-a>
      <app-record-editor-type-mx *ngSwitchCase="'MX'"></app-record-editor-type-mx>
      <app-record-editor-type-cname *ngSwitchCase="'CNAME'"></app-record-editor-type-cname>
      <div *ngSwitchDefault fxLayoutAlign="center center">
        Unsupported record type: {{item?.recordType}} <mat-icon>error_outline</mat-icon>
      </div>
    </ng-container>

    <mat-card-actions fxLayoutAlign="space-between center">
      <button mat-raised-button color="warn" type="button"
              role="button"
              aria-label="record-delete"
              translate="common.action.delete"
              (click)="delete()"></button>
      <span>
        <button mat-raised-button color="primary"
                role="button"
                aria-label="record-save"
                translate="common.action.save"
                (click)="save()"></button>
        <button mat-raised-button type="button"
                role="button"
                aria-label="record-cancel"
                translate="common.action.cancel"
                (click)="cancel()"></button>
      </span>
    </mat-card-actions>
  </mat-card>
</form>
