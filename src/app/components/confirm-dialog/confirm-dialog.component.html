<mat-card>
  <mat-card-title [translate]="title"></mat-card-title>
  <mat-card-subtitle>
    </mat-card-subtitle>
  <mat-card-content>
    <p [translate]="message"></p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onClickOkay($event)" translate="common.actions.ok"></button>
    <button mat-button (click)="onClickCancel($event)" translate="common.actions.cancel"></button>
  </mat-card-actions>
</mat-card>
